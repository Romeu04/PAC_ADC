<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador</title>
    <link rel="stylesheet" href="Stilo.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="estoque.html">Estoque</a></li>
                <li><img src="logo.png" alt="Logo" class="logo"></li>
                <li><a href="membros.html">Membros</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Bem vindo administrador....</h1>
            <div class="content">
                <div class="notifications">
                    <h2>Notificações</h2>
                </div>
                <div class="agenda">
                    <h2>Agenda da semana</h2>
                    <div class="days">
                        <div class="day">Segunda</div>
                        <div class="day">Terça</div>
                        <div class="day">Quarta</div>
                        <div class="day">Quinta</div>
                        <div class="day">Sexta</div>
                        <div class="day">Sábado</div>
                        <div class="day">Domingo</div>
                    </div>
                    <div class="edit" id="editButton">Editar</div>
                </div>
            </div>
        </div>
    </main>

    <div class="overlay" id="overlay">
        <div class="popup">
            <h2>Editar Agenda</h2>
            <textarea rows="5" cols="33"></textarea>
            <br>
            <button id="closePopup">Fechar</button>
        </div>
    </div>

    <script>
        document.getElementById("editButton").addEventListener("click", function() {
            document.getElementById("overlay").classList.add("active");
        });

        document.getElementById("closePopup").addEventListener("click", function() {
            document.getElementById("overlay").classList.remove("active");
        });
    </script>
</body>
</html>
