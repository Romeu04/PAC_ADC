<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/login.css') }}">
    <script src="{{ url_for('static', filename='JavaScript/login.js') }}" defer></script>
    <title>Login</title>
</head>
<body>
    <div class="fundo">
        <div class="logo">
            <img src="{{ url_for('static', filename='Logo.png') }}" alt="Logo">
        </div>
        <div class="login">
            <h2 class="txtlogin">LOGIN</h2>
            <form action="{{ url_for('login') }}" method="post">
                <h3>Usu√°rio</h3>
                <input type="text" name="username" class="usuario" required>
                <h3>Senha</h3>
                <input type="password" name="password" class="senha" id="senha" required>
                <div class="show-password-container">
                    <input type="checkbox" id="showPassword" class="show-password-checkbox">
                    <label for="showPassword" class="show-password-label">Mostrar senha</label>
                </div>
                <button type="submit" class="button" id="loginButton">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
