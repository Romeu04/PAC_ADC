<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estoque.css') }}">
    <script src="{{ url_for('static', filename='estoque.js') }}" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="estoque.html">Estoque</a></li>
                <li><img src="/static/Logo.png" alt="Logo" class="logo"></li>
                <li><a href="membros.html">Membros</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="header-container">
                <h1>Estoque</h1>
                <button class="salvarEstoque">Salvar estoque</button>
            </div>
            <div id="products" class="products"></div>
            <div class="edit" id="editStock">CADASTRAR PRODUTO</div>
        </div>
    </main>
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <span class="close" id="closePopup">&times;</span>
        <h2 id="popupTitle">Editar Estoque</h2>
        <form id="popupForm">
            <div class="form-group">
                <label for="productName">Nome do Produto:</label>
                <input type="text" id="productName" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Pre√ßo:</label>
                <input type="number" id="productPrice" required>
            </div>
            <div class="form-group">
                <label for="productQuantity">Quantidade:</label>
                <input type="number" id="productQuantity" required>
            </div>
            <button type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
