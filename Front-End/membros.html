<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membros</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/membros.css') }}">
    <script src="{{ url_for('static', filename='JavaScript/membros.js') }}" defer></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="estoque.html">Estoque</a></li>
                <li><a href="agenda.html"><img src="/static/Logo.png" alt="Logo" class="logo"></a></li>
                <li><a href="membros.html">Membros</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="header">
                <div class="left">
                    <p>Quantidade de Membros</p>
                    <p id="countMembers" class="count"></p>
                </div>
                <div class="center">
                    <h1>Membros</h1>
                </div>
                <div class="right">
                    <button id="addMember" class="buttons">Adicionar novo membro</button>
                </div>
            </div>
            <div id='members' class="members">
            </div>
        </div>
    </main>

    <div class="overlay" id="overlay"></div>

    <div class="popup" id="popup">
        <span class="close" id="closePopup">&times;</span>
        <h2 id="popupTitle"></h2>
        <form id="popupForm">
            <div class="form-group">
                <label for="memberName">Nome:</label>
                <input type="text" id="memberName" required>
            </div>
            <div class="form-group">
                <label for="memberLastName">Sobrenome:</label>
                <input type="text" id="memberLastName" required>
            </div>
            <div class="form-group">
                <label for="memberDob">Data de Nascimento:</label>
                <input type="date" id="memberDob" required>
            </div>
            <div class="form-group">
                <label for="memberImage">Foto do Membro: </label>
                <input type="file" id="memberImage" accept="image/*">
            </div>
            <div class="form-group">
                <label for="memberLogin">Email Login:</label>
                <input type="text" id="memberLogin" required>
            </div>
            <div class="form-group">
                <label for="memberPassword">Senha Login:</label>
                <input type="password" name="password" id="memberPassword" required>
                <div class="show-password-container">
                    <input type="checkbox" id="showPassword" class="show-password-checkbox">
                    <label for="showPassword" class="show-password-label">Mostrar senha</label>
                </div>
            </div>
            <input type="hidden" id="memberId" value="">
            <button type="submit">Salvar</button>
        </form>
    </div>
</body>

</html>
